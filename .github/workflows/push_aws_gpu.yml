name: Push - AWS GPU

# This workflow triggers GPU tests for pushes to main/release branches.
# It replaces the old push_aws_gpu_tests.yml workflow.
# Uses reusable workflows:
#   - aws_gpu_tests.yml

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"

jobs:
  run-tests:
    uses: ./.github/workflows/aws_gpu_tests.yml
    secrets: inherit
